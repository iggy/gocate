---
name: Test
"on": [push]
permissions: read-all
jobs:
  test:
    name: Test on push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.18
      - uses: golangci/golangci-lint-action@v6.5.0
      - name: Get test dependencies
        run: |
          go mod download
      - name: go test
        run: go test ./cmd/gocate
